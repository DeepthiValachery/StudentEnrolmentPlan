<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: lightblue;
            font-family: Arial, sans-serif;
        }

        .card {
            max-width: 650px;
            margin: 100px auto;
            padding: 20px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        label {
            width: 120px;
            text-align: right;
            margin-right: 10px;
            font-weight: bold;
        }

        input {
            width: 200px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            align-self: center;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3399ff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005f99;
        }
    </style>
    <title>Student Enrolment Plan</title>
</head>
<body>
    <div class="card">
        <h1>Enter the Year 1 intake for each Program</h1>
        <form action="/project_enrollment_and_cost" method="post">
            {% for i in range(1, 8) %}
                <div class="form-group">
                    <label for="program{{ i }}">Program {{ i }}:</label>
                    <input type="number" name="program{{ i }}" id="program{{ i }}" required>
                </div>
            {% endfor %}
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
